<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles2.css') }}">

</head>

<body>

    <div id="title" class="text-center">
        <h1 class="text-center mt-3 mb-3">Calamity Alerts</h1>
    </div>

    <div class="container">

        <div class="heading mt-5 text-center">
            <pre>Dear User, 
please register to get alerts on
climate disasters</pre>
            <div>
                <i class="material-icons mt-2" style="font-size:98px;">person_outline</i>
            </div>
            <button>Register</button>
        </div>

        <div class="heading text-center mt-5">
            <pre>If you own land, 
and are willing accomodate 
people during calamities,
feel free to register here</pre>
            <div>
                <i class="material-icons mt-2" style="font-size:98px;">add_location</i>
            </div>
            <button>Register</button>
        </div>

        <div class="heading text-center mt-5">
            <pre>Log In for local authorities</pre>
            <div>
                <i class="material-icons mt-2" style="font-size:98px;">local_hospital</i>
            </div>
            <button>Log In</button>
        </div>

    </div>

</body>

</html>
